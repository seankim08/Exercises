{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a Tag</h1>
    <form action="" method="POST" id="form">
        <p>Name: <input type="text" name="name" placeholder="Enter a name for tag"></p>
    </form>
    <a href="/tags"><button class="btn btn-outline-info">Cancel</button></a>
    <button class="btn btn-success" form="form">Add</button>
</div>

{% endblock %}
