{% extends 'base.html' %}
{% block title %}Users List{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<a href="/users/new">
    <button class="btn btn-success">Add User</button>
</a>
{% endblock %}
