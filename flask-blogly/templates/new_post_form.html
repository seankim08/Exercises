{% extends 'base.html' %}
{% block title %}New Post Form{% endblock %}

{% block content %}
<div class="container">
    <h1>Add post for {{user.first_name}} {{user.last_name}}</h1>
    <br>
    <form action="" id="form" method="POST">
        <label for="title">
            Title<textarea id="title" name="title" rows="1" cols="50"></textarea>
        </label>
        <br>
        <label for="content">
            Content<textarea id="content" name="content" rows="3" cols="50"></textarea>
        </label>
        <br>
        {% if tags %}
        {% for tag in tags %}
        <div>
            <input type="checkbox" id="{{tag.name}}" name="{{tag.name}}" />
            <label for="{{tag.name}}">{{tag.name}}</label>
        </div>
        {% endfor %}
        {% endif %}
    </form>
    <br>
    <a href="/users/{{user.id}}"><button class="btn btn-outline-info">Cancel</button></a>
    <button class="btn btn-success" form="form">Add</button>
</div>

{% endblock %}
