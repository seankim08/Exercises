{% extends 'base.html' %}
{% block title %}Create a User{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a User</h1>

    <form action="" method="POST" id="form">
        <p>First Name: <input type="text" name="first_name" placeholder="Enter a first name"></p>
        <p>Last Name : <input type="text" name="last_name" placeholder="Enter a last name"></p>
        <p>Img URL : <input type="text" name="img_url" placeholder="Provide an image of this user"></p>
    </form>
    <a href="/users"><button class="btn btn-outline-info">Cancel</button></a>
    <button class="btn btn-success" form="form">Add</button>
</div>

{% endblock %}
